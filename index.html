<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="5px">
        <tr class="Time">
            <td>DAY</td>
            <td>8.00am to 9.20am</td>
            <td>9.30am to 10.30am</td>
            <td>10.40am to 11.55am</td>
            <td>12.30pm to 02.00pm</td>
            <td>02.10pm to 05.00pm</td>
            <td>06.00pm to 10.00pm</td>
        </tr>
        <tr>
            <td class="day">Mon</td>
            <td rowspan="7" class="First">CSS</td>
            <td class="single">CSS</td>
            <td class="single">javascript</td>
            <td class="Attend" rowspan="5">English</td>
            <td class="First" rowspan="7">javascript</td>
            <td rowspan="7" class="First">React.js</td>
        </tr>
        <tr>
            <td class="day">Tus</td>
            <td class="Attend" rowspan="4">Attend classes</td>
            <td class="Attend" rowspan="4">Practices</td>
            
            
        </tr>
        <tr>
            <td class="day">wed</td>
           
        </tr>
        <tr>
            <td class="day">Thu</td>
        </tr>
        <tr>
            <td class="day">Fri</td>
        </tr>
        <tr>
            <td class="day">Sat</td>
            <td rowspan="2" class="single">javascript</td>
            <td rowspan="2" class="single">English</td>
            <td rowspan="2" class="single">javascript</td>
    
            
          
        </tr>
        <tr>
            <td class="day">Sun</td>
        </tr>
    </table>
</body>
</html>
